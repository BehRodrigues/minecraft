<body translate="no" onpageshow="updateidea();">

  <script src="https://classic.minecraft.net/?join=p8ha-kRpmmBweK-Y"></script>


  <div class="scene">
    <div class="cube">
      <div class="cube__face cube__face--left"></div>
      <div class="cube__face cube__face--right"></div>
      <div class="cube__face cube__face--top"></div>
      <div class="cube__face cube__face--bottom"></div>
      <div class="cube__face cube__face--front"></div>
      <div class="cube__face cube__face--back"></div>
    </div>
  </div>

  <div class="container">
    <link rel="stylesheet" href="https://minecraft--duck132912.repl.co/style.css">
    <img alt="Minecraft image" id="logo" src="https://minecraft--duck132912.repl.co/minecraft.svg" />
    <div id="flashingtext">Bees! bees! bees!</div>
    <main>
      <button class="button" onclick="play()"><a onclick="play();" href="https://classic.minecraft.net/?join=p8ha-kRpmmBweK-Y">Singleplayer</a></button>
      <button class="button" onclick="playmulti()" id="playmulti">Multiplayer</button>
      <button class="button" onclick="how();">Credits</button>
      <button class="button" onclick="how();">How To play</button>
      <button class="button" onclick="how();">Play audio</button>
      <button class="button button_small left" onclick="change();">Options</button>
      <button class="button button_small right" onclick="quit();">Quit Game</button>
      <script src="https://classic.minecraft.net/?join=p8ha-kRpmmBweK-Y">
      </script>
  </div>
  </main>
